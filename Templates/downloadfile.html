{% extends "base.html" %}
    {% block addingfiles %}
    <link rel='stylesheet' href="/static/css/downloadfile.css"/>
    {% endblock addingfiles %}

    {% block mainsection %}
    {% if file %}
        <section id="fileDownload">
            <h2>Files</h2>
            <div class="filesWrapper">
                <ul>
                        <li>
                            {{file.filename}}
                        </li>
                </ul>
            </div>  
            <div class="btnWrapper">
                <form action="#" method="post">
                    {% csrf_token %}
                    <input type="text" name="slug" value="{{file.slug}}" hidden>
                    <button type="submit">Download</button>
                </form>
            </div>
        </section>
        {% else %}
        
        {% endif %}
{% endblock mainsection %}
